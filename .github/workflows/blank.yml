name: Generate Markdown File

on:
  push:
    branches:
      - main # Change this to your repository's main branch

jobs:
  generate-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # You can change the Node.js version as needed

      - name: Install Dependencies
        run: npm install marked --save

      - name: Generate Markdown File
        run: |
          find . -type f -name "*.md" -exec cat {} + > all_md_files.md

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add all_md_files.md
          git commit -m "Generate all_md_files.md"
          git push

      - name: Upload Generated Markdown File
        uses: actions/upload-artifact@v2
        with:
          name: all_md_files
          path: all_md_files.md
